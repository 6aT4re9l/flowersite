{% load static %}
{% load goods_tags %}
<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "deps/css/login.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
<div class="main">
    <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
            <h2 class="form_title title">Создать аккаунт</h2>
            <img class="flower" src="https://image.ibb.co/d5X6pn/1357d638624297b.jpg" alt="flower">
            <input class="form__input" type="text" placeholder="Ваше имя">
            <input class="form__input" type="text" placeholder="Электронная почта">
            <input class="form__input" type="password" placeholder="Пароль">
            <button class="form__button button submit">Зарегистрироваться</button>
        </form>
    </div>
    <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
            <h2 class="form_title title">Войти в личный кабинет</h2>
            <img class="flower" src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg" alt="flower"/>
            <input class="form__input" type="text" placeholder="Электронная почта">
            <input class="form__input" type="password" placeholder="Пароль"><a class="form__link">Забыли пароль?</a>
            <button class="form__button button submit">Войти</button>
        </form>
    </div>
    <div class="switch" id="switch-cnt">
        <img src="{% static "deps/image/blue flowers.jpeg" %}" alt="">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
            <h2 class="switch__title title">Welcome back!</h2>
            <p class="switch__description description">To keep connected with us please login with your personal
                info</p>
            <button class="switch__button button switch-btn">Войти</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
            <h2 class="switch__title title">Hello Friend !</h2>
            <p class="switch__description description">Enter your personal details and start journey with us</p>
            <button class="switch__button button switch-btn">Зарегистрироваться</button>
        </div>
    </div>
</div>
<script src="{% static "deps/js/login.js" %}"></script>
</body>
</html>
